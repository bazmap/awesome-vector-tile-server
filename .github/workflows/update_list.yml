name: ğŸ”„ Update vector tile server list
run-name: ${{ github.workflow }} - ${{ github.actor }}

# DÃ©clenchement lors d'un push sur la branche master qui modifie vector-tile-server-list.json
# DÃ©clenchement toutes les 24h Ã©galement pour checker tous les liens
on:
  push:
    branches:
      - 'master'
    paths:
      - 'vector-tile-server-list.json'
  schedule:
    - cron: "0 2 * * *"

jobs:
  build:
    name: ğŸ› ï¸ Job 1 - Update vector tile server list
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}


      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'


      - name: ğŸ Install requirement
        run: pip install -r ".github/scripts/requirement.txt"


      - name: ğŸ–¥ï¸ Check URLs
        run: python ".github/scripts/url_validator.py"


      - name: ğŸ–¥ï¸ Generate new table
        run: python ".github/scripts/list_table_generator.py"


      - name: ğŸ’¾ Commit new changelog and push files
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add "readme.md" "vector-tile-server-list.json"
          git status
          git diff-index --quiet --cached HEAD || git commit --verbose -m "Action update [skip ci]"
          git status
          git fetch origin
          git rebase --strategy-option=theirs origin/master --verbose
          git push --verbose